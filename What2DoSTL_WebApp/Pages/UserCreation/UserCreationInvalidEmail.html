    <body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation" aria-label="Primary">

        <section id="pageContent" aria-label="Prefrence Choices" class="usercreation">
            <h2>Please Enter Information to create account:</h2>
            <form action="../../App/create.php" method="post" autocomplete="off">
                <fieldset class="userinfo">
                    <label for="email">Email (Username):</label>
                    <input type="text" name="email" id="email"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="8 characters Minimum" pattern=".{8,}" onkeyup='check();'><br><br>
                    <label for="confirm_password">Verify Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" onkeyup='check();'><br><br>
                    <span id="message"></span>
                    <button type="submit" value="Create Account" class="inputButton">Create Account</button>
                </fieldset>
            </form>
        </section>
